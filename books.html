<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="duck" height="65"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light my-2-lg" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <span class="fs-2 py-4">Nuovo Libro</span>
                <form>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="exampleInputEmail1" class="form-label">Nome Autore</label>
                            <input placeholder="Inserisci il nome dell'autore" type="email" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="exampleInputEmail1" class="form-label">Cognome Autore</label>
                            <input placeholder="Inserisci il nome dell'autore" type="email" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Titolo</label>
                        <input placeholder="Inserisci il titolo del libro" type="email" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12 col-lg-4 mb-3">
                    <label class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                </div>
                <div class="mb-3 col-12 col-lg-4">
                    <label for="exampleInputEmail1" class="form-label">Anno di pubblicazione</label>
                    <input placeholder="Inserisci l'anno" type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-12 col-lg-4">
                    <label for="exampleInputEmail1" class="form-label">ISBN#</label>
                    <input placeholder="Inserisci il codice ISBN#" type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>

            <hr class="my-4">

            <div class="mb-3">
                <label class="form-label">Note</label>
                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                    id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Disponibile anche in digitale
                </label>
            </div>
            <button type="button" class="btn btn-primary my-2">Aggiungi libro</button>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
